<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                      <h3 class="text-center text-info mb-3"> Enquiry </h3>

                      <div class="row mb-3">
                          <div class="col-lg-3"> Full Name </div>
                         <div class="col-lg-6">
                              <input type="text" class="form-control"/></div>
                           </div>
                      </div>

                      <div class="row mb-3">
                          <div class="col-lg-3"> Mobile Number </div>
                          <div class="col-lg-6">
                            <input type="number" class="form-control"/></div>
                    </div>
                      </div>

                      <div class="row mb-3">
                        <div class="col-lg-3"> DOB </div>
                       <div class="col-lg-2">
                            <input type="text" class="form-control"/>
                        </div>

                            <div class="col-lg-2">
                                Month<input type="text" class="form-control"/>
                            </div>
                    

                            <div class="col-lg-2">
                                Year<input type="text" class="form-control"/>
                            </div>
                         

                         <div class="row mb-3">
                            <div class="col-lg-3"> Address </div>
                           <div class="col-lg-6">
                                <textarea class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="row mb-3">
                            <div class="text-center">
                                <button class="btn btn-primary m-2"> Send Message </button>
                                <button class="btn btn-danger m-2"> Reset </button>
                            </div>
                            </div>
                </div> <!--6end here-->
                <div class="col-lg-3"></div>
            </div>
        </div>

        <!--
            body => container  =>row  =>column  -  3   6->(3, 9)   3->(row)

        -->
