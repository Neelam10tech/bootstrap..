<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <h3 class="text-center text-primary"> Contact Us </h3>
                    <i class="text-danger"> The *Marked Fields Are Mandatory </i>
                    <div class="mb-3">
                        <label> Full Name <em class="text-danger">*</em></label>
                        <input type="text" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label> Mobile No <em class="text-danger">*</em></label>
                        <input type="number" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label> Email Id <em class="text-danger">*</em></label>
                        <input type="email" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label> Your City Name <em class="text-danger">*</em></label>
                        <select class="form-control">
                            <option> choose </option>
                            <option> Banglore </option>
                            <option> Mumbai </option>
                            <option> Pune </option>
                            </select>
                    </div>

                    <div class="mb-3">
                        <label> Your Message <em class="text-danger">*</em></label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary m-2"> Send Message </button>
                        <button class="btn btn-warning m-2"> Reset </button>
                    </div>
                       </div><!--end here-->
                <div class="col-lg-3"></div>

        </div>
    </body>
</html>
